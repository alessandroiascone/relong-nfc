</main><script>
(function(){
  const tiles = document.querySelectorAll('.tile');
  const fullname = document.getElementById('fullname');
  const cta = document.getElementById('ctaWrap');
  const waBtn = document.getElementById('waBtn');

  const WA = '3908119578844';

  function buildMessage(name, product){
    return `Ciao, sono ${name}. Abbiamo attivato ${product}. Ci terremo in contatto qui. Grazie.`;
  }

  function cleanName(t){return t.trim().replace(/\s+/g,' ')}

  function link(t){return `https://wa.me/${WA}?text=${encodeURIComponent(t)}`}

  tiles.forEach(btn=>{
    btn.addEventListener('click',()=>{
      const name = cleanName(fullname.value);
      if(!name || name.length < 3){ fullname.focus(); return; }

      const product = btn.dataset.type;
      const text = buildMessage(name, product);
      const href = link(text);
      waBtn.href = href;
      cta.classList.add('show');
      window.open(href, '_blank', 'noopener');
    });
  });
  });
