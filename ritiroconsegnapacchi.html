<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Re Long | Ritiro & Consegna Pacchi</title>
<meta name="theme-color" content="#0a0a0a" />
<style>
  *{box-sizing:border-box;margin:0;padding:0;-webkit-font-smoothing:antialiased}
  :root{
    --bg1:#0a0a0a; --bg2:#000;
    --card:rgba(20,20,20,.94); --stroke:rgba(255,255,255,.08);
    --muted:rgba(255,255,255,.72);
    --tileStroke:rgba(0,140,255,.35);
    --glow:rgba(0,140,255,.15);
  }

  html,body{height:100dvh;overflow:hidden}
  body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Inter",Roboto,sans-serif;
    background:radial-gradient(circle at 20% 20%,var(--bg1) 0%,var(--bg2) 70%);
    color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;
    padding:14px;
  }
  .card{
    width:min(92vw,640px);
    background:linear-gradient(150deg,var(--card) 0%,rgba(0,0,0,.6) 100%);
    border:1px solid var(--stroke); border-radius:22px;
    padding:16px 14px 12px;
    box-shadow:0 30px 60px rgba(0,0,0,.9),0 0 60px var(--glow);
  }
  h1{ text-align:center; font-size:clamp(22px,3.8vw,30px); margin-bottom:6px }
  .sub{ text-align:center; font-size:13px; color:var(--muted); margin-bottom:12px }

  /* Nome */
  .idbox{ display:grid; gap:8px; margin:8px 0 10px }
  .field{
    display:flex; align-items:center; gap:8px;
    background:linear-gradient(180deg,#0e0e0e,#0a0a0a);
    border:1px solid rgba(255,255,255,.12);
    border-radius:14px; padding:10px 12px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.06),0 8px 24px rgba(0,0,0,.4)
  }
  .field input{
    flex:1; background:transparent; border:0; outline:none;
    color:#fff; font-weight:800; font-size:14px
  }
  .hint{ text-align:center; font-size:11px; color:var(--muted) }

  /* Scelte */
  .box{ border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04);
        border-radius:16px; padding:12px; }
  .box-title{ text-align:center; font-size:13px; font-weight:900; margin-bottom:10px }

  .tiles{ display:grid; grid-template-columns:repeat(2,minmax(140px,1fr)); gap:10px }
  .tile{
    position:relative; text-align:center; cursor:pointer; overflow:hidden;
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
    border:1px solid var(--tileStroke); border-radius:14px; padding:14px 12px;
    box-shadow:0 0 12px rgba(0,150,255,.25), 0 6px 14px rgba(0,0,0,.45);
    transition:transform .18s cubic-bezier(.22,.61,.36,1), box-shadow .18s ease;
  }

  /* Icone + testo bianchi */
  .tile .ico{
    font-size:30px; line-height:1; margin-bottom:8px; display:block;
    color:#fff;
  }
  .tile span{
    font-size:14px; font-weight:900; color:#fff;
  }

  /* Effetti interazione */
  .tile.press{
    transform:translateY(2px) scale(.98);
    box-shadow:0 8px 16px rgba(0,0,0,.5), 0 0 0 2px rgba(0,140,255,.25) inset;
  }
  .tile.lift{
    transform:translateY(-3px) scale(1.01);
    box-shadow:0 18px 36px rgba(0,0,0,.6), 0 0 0 2px rgba(0,160,255,.35) inset;
  }
  @keyframes flash{0%{box-shadow:0 0 0 0 rgba(0,160,255,0)}40%{box-shadow:0 0 0 8px rgba(0,160,255,.35)}100%{box-shadow:0 0 0 0 rgba(0,160,255,0)}}
  .tile.flash::after{ content:""; position:absolute; inset:-2px; border-radius:16px; animation:flash .22s ease-out 1 }

  .shake{ animation:shake .35s ease }
  @keyframes shake{10%,90%{transform:translateX(-1px)}20%,80%{transform:translateX(2px)}30%,50%,70%{transform:translateX(-4px)}40%,60%{transform:translateX(4px)}}
</style>
</head>
<body>
  <section class="card">
    <h1>Ritiro & Consegna Pacchi üì¶</h1>
    <p class="sub">Inserisci il tuo <b>Nome e Cognome</b> e indica l‚Äôazione effettuata. Si aprir√† WhatsApp in automatico.</p>

    <div class="idbox">
      <label class="field" aria-label="Nome e Cognome">
        <input id="fullname" type="text" autocomplete="name" placeholder="Nome e Cognome" maxlength="60" />
      </label>
      <div class="hint">‚ö†Ô∏è Senza Nome e Cognome non possiamo aprire WhatsApp automatico.</div>
    </div>

    <div class="box">
      <div class="box-title">Seleziona un‚Äôopzione</div>
      <div class="tiles" id="tiles">
        <button class="tile" data-action="ritirato"><span class="ico">‚úÖüì¶</span><span>Pacco Ritirato</span></button>
        <button class="tile" data-action="consegnato"><span class="ico">üì¨üì¶</span><span>Pacco Consegnato</span></button>
      </div>
    </div>
  </section>

<script>
(function(){
  const tiles = document.querySelectorAll('.tile');
  const fullname = document.getElementById('fullname');
  const WA = '3908119578844'; // +39 08119578844 (numero ufficiale Re Long)

  // Capitalizza ogni parola del nome (gestione semplice e robusta)
  function cleanName(t){
    return t.trim()
      .replace(/\s+/g,' ')
      .split(' ')
      .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
      .join(' ');
  }

  function link(t){ return `https://wa.me/${WA}?text=${encodeURIComponent(t)}`; }

  function timestampIT(){
    try{
      return new Intl.DateTimeFormat('it-IT',{
        year:'numeric', month:'2-digit', day:'2-digit',
        hour:'2-digit', minute:'2-digit'
      }).format(new Date());
    }catch(_){ return ''; }
  }

  function msg(name, action){
    const when = timestampIT();
    const act = action === 'ritirato'
      ? 'ho appena RITIRATO un pacco'
      : 'ho appena CONSEGNATO un pacco';
    return `Ciao, sono ${name}. Confermo che ${act}. Data e ora: ${when}. Grazie!`;
  }

  tiles.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const name = cleanName(fullname.value || '');
      if(!name || name.length < 3){
        fullname.classList.remove('shake'); void fullname.offsetWidth; fullname.classList.add('shake');
        fullname.focus(); return;
      }

      tiles.forEach(t=>t.classList.remove('press','lift','flash'));
      btn.classList.add('press');
      setTimeout(()=>{ btn.classList.remove('press'); btn.classList.add('lift'); }, 90);
      setTimeout(()=>{ btn.classList.add('flash'); }, 120);

      const href = link(msg(name, btn.dataset.action));
      setTimeout(()=>{ window.open(href, '_blank', 'noopener'); }, 180);
    }, {passive:true});
  });
})();
</script>
</body>
</html>
