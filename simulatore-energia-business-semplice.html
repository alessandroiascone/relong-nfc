<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Re Long | Simulatore Energia (Energia inclusa)</title>
  <meta name="theme-color" content="#0a0a0a" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;-webkit-font-smoothing:antialiased}
    :root{
      --bg1:#0a0a0a; --bg2:#000;
      --card:rgba(20,20,20,.92);
      --stroke:rgba(255,255,255,.09);
      --muted:rgba(255,255,255,.68);
      --brand1:#ff3b1a; --brand2:#ff7b00; --brand3:#ffd400;
      --cta:#ffb300;
      --win1:#ff2d2d; --win2:#ff6a00;
    }
    body{
      font-family:system-ui,-apple-system,Inter,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 10% 10%, #151515 0%, transparent 60%),
        radial-gradient(1000px 600px at 90% 20%, #181818 0%, transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff; min-height:100dvh;
      display:flex; justify-content:center; padding:24px;
    }
    .wrap{width:min(980px,100%); display:grid; gap:18px}
    .title{
      display:flex; justify-content:space-between; padding:18px 20px; align-items:center;
      border:1px solid var(--stroke); border-radius:20px;
      background:linear-gradient(135deg, rgba(255,200,0,.08), rgba(255,255,255,.03));
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .title h1{font-size:20px}
    .badge{
      padding:8px 12px; border-radius:999px; font-size:12px; font-weight:700;
      background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand3));
      -webkit-background-clip:text; color:transparent;
      border:1px solid var(--stroke);
    }

    .card{
      border:1px solid var(--stroke); border-radius:20px; padding:20px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.0)), var(--card);
      box-shadow:0 12px 32px rgba(0,0,0,.5);
    }
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media(max-width:720px){ .row{grid-template-columns:1fr} }
    label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
    select{
      width:100%; padding:14px; border-radius:14px;
      background:#101010; color:#fff; border:1px solid var(--stroke);
    }

    /* Banner messaggi */
    .banner{
      display:none; margin-top:14px; margin-bottom:8px;
      padding:14px; border-radius:14px; font-weight:800;
      text-shadow:0 1px 0 rgba(0,0,0,.4);
    }
    .banner.show{display:block}
    .banner.cta{background:linear-gradient(90deg,var(--cta),#ff7b00)}
    .banner.win{background:linear-gradient(90deg,var(--win1),var(--win2))}

    /* Lampadina */
    .lamp{
      display:flex; gap:14px; align-items:center;
      padding:14px; margin-top:14px;
      border-radius:14px; border:1px dashed var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
    }
    .bulb{
      position:relative;
      width:58px; height:58px; border-radius:50%;
      background:radial-gradient(circle at 35% 30%, #fff 0%, #ffe08a 40%, #ffcf4a 60%, #ffb300 85%, #aa7000 100%);
      box-shadow:0 0 10px rgba(255,180,0,.55), 0 0 22px rgba(255,170,0,.25);
      transition:.28s ease;
      isolation:isolate;
    }
    .bulb.off{
      background:radial-gradient(circle at 35% 30%, #555 0%, #444 40%, #2b2b2b 80%);
      box-shadow:none; filter:saturate(.35) brightness(.65);
    }
    /* Glow premium morbido */
    .bulb.glow::after{
      content:""; position:absolute; inset:-22px; border-radius:50%;
      background:radial-gradient(circle, rgba(255,230,170,.55) 0%, rgba(255,210,110,.35) 25%, rgba(255,195,70,.18) 45%, rgba(255,170,0,.09) 62%, transparent 72%);
      filter:blur(4px); opacity:.95; z-index:-1; animation:haloSoft 4s ease-in-out infinite;
    }
    .bulb.glow::before{
      content:""; position:absolute; inset:-8px; border-radius:50%;
      background:radial-gradient(circle, rgba(255,255,220,.35) 0%, rgba(255,220,120,.18) 40%, transparent 70%);
      filter:blur(2px); opacity:.8; z-index:-1;
    }
    @keyframes haloSoft{0%{transform:scale(.98);opacity:.92}50%{transform:scale(1.03);opacity:1}100%{transform:scale(.98);opacity:.92}}

    /* Price tag */
    .price{
      display:none; margin-top:10px;
      align-self:flex-start;
      padding:10px 14px; border-radius:14px; font-weight:900; font-size:18px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(90deg,#ffd400,#ff7b00);
      color:#0a0a0a; box-shadow:0 8px 18px rgba(255,150,0,.25);
      width:max-content;
    }
    .price.show{display:inline-block}

    /* Nota energia inclusa */
    .energy-note{
      margin-top:8px; font-size:13px; color:var(--muted);
    }

    /* Bottoni */
    .btns{display:flex; gap:10px; margin-top:18px; flex-wrap:wrap}
    .btn{
      padding:12px 18px; border-radius:14px; font-weight:700;
      border:none; cursor:pointer; text-decoration:none;
      background:linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand3));
      color:#000; box-shadow:0 8px 20px rgba(255,150,0,.35);
    }
    .btn.secondary{background:#161616; color:#fff; border:1px solid var(--stroke)}
    .pill{padding:6px 10px; border-radius:999px; border:1px solid var(--stroke); font-size:12px; background:rgba(255,255,255,.04)}
  </style>
</head>
<body>
  <main class="wrap">
    <header class="title">
      <h1>Simulatore Sconti â€¢ Re Long</h1>
      <span class="badge">Business â€¢ Energia</span>
    </header>

    <section class="card">
      <h2 style="font-size:16px;margin-bottom:10px">Imposta la tua situazione</h2>

      <div class="row">
        <div>
          <label>Diventa cliente Vodafone Business (Mobile)</label>
        <select id="selMobile"><option value="no">No</option><option value="si">SÃ¬</option></select>
        </div>
        <div>
          <label>Diventa cliente Vodafone Business (Fisso)</label>
          <select id="selFisso"><option value="no">No</option><option value="si">SÃ¬</option></select>
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <div>
          <label>Vodafone Business (Energia)</label>
          <!-- visibile, preselezionata e bloccata -->
          <select id="selEnergia" disabled>
            <option value="si" selected>SÃ¬ (inclusa per ottenere lo sconto)</option>
          </select>
          <div class="energy-note">Lâ€™energia Ã¨ inclusa per accendere la lampadina e attivare lo sconto.</div>
        </div>
      </div>

      <div id="price" class="price"></div>
      <div id="banner" class="banner"></div>

      <div class="lamp">
        <div id="bulb" class="bulb off"></div>
        <div>
          <div id="lampTit" style="font-weight:800;font-size:16px">Lampadina spenta</div>
          <div id="lampSub" style="font-size:13px;color:var(--muted)">Seleziona Fisso e/o Mobile per vedere i vantaggi.</div>
        </div>
      </div>

      <div class="btns">
        <button class="btn secondary" id="btnCopy">Copia simulazione</button>
        <a class="btn" id="btnWA" target="_blank" rel="noopener">Invia su WhatsApp</a>
        <span class="pill">WhatsApp: 08119578844</span>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const selMobile  = document.getElementById('selMobile');
      const selFisso   = document.getElementById('selFisso');
      const selEnergia = document.getElementById('selEnergia'); // sempre 'si' (disabilitato)

      const price  = document.getElementById('price');
      const banner = document.getElementById('banner');

      const bulb   = document.getElementById('bulb');
      const lampTit= document.getElementById('lampTit');
      const lampSub= document.getElementById('lampSub');

      const btnCopy= document.getElementById('btnCopy');
      const btnWA  = document.getElementById('btnWA');

      const WA_NUMBER = "3908119578844"; // +39 08119578844

      function setPrice(text){
        if(text){
          price.textContent = text;
          price.classList.add('show');
        } else {
          price.textContent = '';
          price.classList.remove('show');
        }
      }

      function setBanner(type, html){
        banner.classList.remove('show','cta','win');
        if(!html){ banner.innerHTML=''; return; }
        banner.classList.add('show', type);
        banner.innerHTML = html;
      }

      function compute(){
        const m = selMobile.value;   // 'si' | 'no'
        const f = selFisso.value;    // 'si' | 'no'
        const e = 'si';              // energia sempre inclusa

        // reset
        setPrice('');
        setBanner('', '');
        let lampOn = false;
        let amount = 0;

        // Regole con Energia inclusa
        if (m === 'si' && f === 'no') {
          amount = 180; lampOn = true;
          setPrice('â‚¬15/mese');
          setBanner('win','ðŸŽ‰ <b>Hai acceso la tua energia!</b> Per te uno sconto di <u>â‚¬180/anno</u>.');
        } else if (f === 'si' && m === 'no') {
          amount = 180; lampOn = true;
          setPrice('â‚¬28/mese');
          setBanner('win','ðŸŽ‰ <b>Hai acceso la tua energia!</b> Per te uno sconto di <u>â‚¬180/anno</u>.');
        } else if (f === 'si' && m === 'si') {
          amount = 260; lampOn = true;
          setPrice('â‚¬30/mese');
          setBanner('win','ðŸŽ‰ <b>Hai acceso la tua energia!</b> Per te un super sconto di <u>â‚¬260/anno</u>.');
        } else {
          // Nessuna scelta
          lampOn = false;
        }

        // Lampadina + testi
        bulb.classList.toggle('off', !lampOn);
        bulb.classList.toggle('glow', lampOn);
        lampTit.textContent = lampOn ? 'Hai acceso la tua energia' : 'Lampadina spenta';
        lampSub.textContent = lampOn
          ? (amount===260 ? 'Fisso + Mobile + Energia: sconto totale â‚¬260/anno.'
                          : 'Linea + Energia: sconto â‚¬180/anno.')
          : 'Seleziona Fisso e/o Mobile per vedere i vantaggi.';

        // Messaggio WhatsApp (non visibile)
        const msg =
`Simulazione Re Long
Mobile: ${m}
Fisso: ${f}
Energia: ${e}
Prezzo: ${price.textContent || '-'}
Banner: ${banner.textContent || '-'}`;

        btnWA.href = "https://wa.me/" + WA_NUMBER + "?text=" + encodeURIComponent(msg);
        return msg;
      }

      [selMobile, selFisso].forEach(el => el.addEventListener('change', compute));

      btnCopy.addEventListener('click', async()=> {
        const msg = compute();
        try{
          await navigator.clipboard.writeText(msg);
          btnCopy.textContent="Copiato âœ”";
          setTimeout(()=>btnCopy.textContent="Copia simulazione",1200);
        }catch(_){
          btnCopy.textContent="Errore copia";
          setTimeout(()=>btnCopy.textContent="Copia simulazione",1200);
        }
      });

      // init
      compute();
    })();
  </script>
</body>
</html>
