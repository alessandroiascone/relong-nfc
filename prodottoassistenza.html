<!doctype html>

<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Re Long — Assistenza Rapida (NFC • 3D Neon)</title>
<meta name="theme-color" content="#0a0a0a" />
<style>
  :root{
    --bg1:#0a0a0a;--bg2:#000;
    --card:#121212;--stroke:rgba(255,255,255,.08);
    --text:#fff;--muted:rgba(255,255,255,.68);
    --brand1:#ff3b1a;--brand2:#ff7b00; /* Re Long gradient */
    --blue:#42a5ff;--blue2:#1f7ce8; /* neon */
  }
  *{box-sizing:border-box;margin:0;padding:0;-webkit-font-smoothing:antialiased}
  body{
    min-height:100svh;display:flex;align-items:center;justify-content:center;
    background:radial-gradient(1200px 1200px at 15% 5%, #111 0%, #090909 55%, #000 100%);
    color:var(--text);font-family:Inter,system-ui,Roboto,Arial,sans-serif;padding:20px;
  }
  .wrap{width:100%;max-width:900px}
  .card{
    position:relative;background:linear-gradient(180deg, rgba(24,24,24,.96), rgba(12,12,12,.98));
    border:1px solid var(--stroke);border-radius:22px;padding:20px 18px;overflow:hidden;
    box-shadow:0 28px 80px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.04);
  }
  .intro{display:flex;gap:14px;align-items:flex-start;margin-bottom:14px}
  .logo{width:42px;height:42px;border-radius:12px;display:grid;place-items:center;
    background:linear-gradient(135deg,var(--brand1),var(--brand2));
    box-shadow:0 8px 26px rgba(255,85,0,.35), inset 0 1px 0 rgba(255,255,255,.25)}
  .title{font-size:22px;line-height:1.1;font-weight:800;letter-spacing:.2px}
  .title span{background:linear-gradient(90deg,var(--brand1),var(--brand2));-webkit-background-clip:text;background-clip:text;color:transparent}
  .sub{color:var(--muted);font-size:14px;margin-top:4px}.fields{display:grid;gap:10px;margin-top:10px;margin-bottom:12px} input[type="text"]{ width:100%;padding:14px 16px;border-radius:14px;color:#fff;background:#0b0b0b; border:1px solid var(--stroke);box-shadow:inset 0 1px 0 rgba(255,255,255,.05); } label.check{display:flex;gap:10px;align-items:flex-start;color:var(--muted);font-size:13px;user-select:none} label.check input{transform:translateY(2px)}

/* GRID BOTTONI */ .grid{display:grid;gap:16px;margin-top:12px;grid-template-columns:repeat(1,minmax(0,1fr))} @media (min-width:560px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}} @media (min-width:860px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}

/* PULSANTI 3D SPESSI / .btn3d{ position:relative;border:none;cursor:pointer;border-radius:18px;text-align:left;isolation:isolate; padding:22px 18px;background:linear-gradient(180deg,#171717,#0e0e0e);color:#fff;outline:none; box-shadow:0 22px 0 rgba(0,0,0,.55), 0 28px 60px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.06), inset 0 1px 0 rgba(255,255,255,.06); transform:translateY(-6px); / spessore / transition:transform .12s ease,box-shadow .12s ease,filter .12s ease; } .btn3d::after{ / basamento per effetto profondità / content:"";position:absolute;inset:0;z-index:-1;border-radius:20px;transform:translateY(14px); box-shadow:0 16px 30px rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.03); background:linear-gradient(180deg,#0b0b0b,#050505); } .btn3d:hover{transform:translateY(-10px);filter:brightness(1.06)} .btn3d:active{transform:translateY(-5px)} .btn3d[data-active="true"]{ box-shadow:0 22px 0 rgba(0,0,0,.55), 0 40px 100px rgba(33,120,255,.45), 0 0 0 2px rgba(66,165,255,.45), inset 0 1px 0 rgba(255,255,255,.08); } / Hover neon blu forte */ .btn3d:hover .ico{box-shadow:inset 0 1px 0 rgba(255,255,255,.08), 0 0 26px rgba(66,165,255,.55), 0 0 0 2px rgba(66,165,255,.45)}

.btn-top{display:flex;align-items:center;gap:14px;margin-bottom:6px} .btn-title{font-weight:800;letter-spacing:.2px} .btn-sub{font-size:12.5px;color:var(--muted)}

.ico{width:46px;height:46px;display:grid;place-items:center;border-radius:14px; background:linear-gradient(180deg,#0d0d0d,#151515); box-shadow:inset 0 1px 0 rgba(255,255,255,.06), 0 0 0 1px rgba(255,255,255,.06)}

.foot{margin-top:16px;display:flex;justify-content:space-between;align-items:center;gap:10px} .status{font-size:12.5px;color:var(--muted)} .tiny{font-size:11.5px;color:var(--muted)} </style>

</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="intro">
        <div class="logo" aria-hidden="true">
          <!-- simple crown monogram RL -->
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 8l4 4 5-6 5 6 4-4v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8z" stroke="white" stroke-width="1.4"/>
          </svg>
        </div>
        <div>
          <div class="title"><span>Re Long</span> — Assistenza Rapida</div>
          <div class="sub">Benvenuto! Inserisci <strong>Nome e Cognome</strong> e poi tocca il pulsante 3D del servizio: si aprirà WhatsApp con il messaggio già pronto.</div>
        </div>
      </div><div class="fields">
    <input id="nome" type="text" placeholder="Nome e Cognome" autocomplete="name" />
    <label class="check">
      <input type="checkbox" id="consenso" checked />
      <span>Acconsento al trattamento dei dati per la gestione dell’assistenza e alla ricezione di comunicazioni su WhatsApp.</span>
    </label>
  </div>

  <div class="grid">
    <!-- Computer in Riparazione -->
    <button class="btn3d" data-service="Computer in Riparazione">
      <div class="btn-top">
        <div class="ico" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="4" width="18" height="12" rx="2" stroke="white" stroke-opacity=".9" />
            <rect x="10" y="18" width="4" height="2" fill="white" />
          </svg>
        </div>
        <div>
          <div class="btn-title">Computer in Riparazione</div>
          <div class="btn-sub">Desktop • Notebook • iMac</div>
        </div>
      </div>
    </button>

    <!-- Smartphone in Riparazione -->
    <button class="btn3d" data-service="Smartphone in Riparazione">
      <div class="btn-top">
        <div class="ico" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <rect x="7" y="2" width="10" height="20" rx="2" stroke="white" stroke-opacity=".9"/>
            <circle cx="12" cy="19" r="1" fill="white"/>
          </svg>
        </div>
        <div>
          <div class="btn-title">Smartphone in Riparazione</div>
          <div class="btn-sub">iPhone • Samsung • Android</div>
        </div>
      </div>
    </button>

    <!-- Stampante in Riparazione -->
    <button class="btn3d" data-service="Stampante in Riparazione">
      <div class="btn-top">
        <div class="ico" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="6" y="3" width="12" height="5" rx="1" stroke="white" stroke-opacity=".9"/>
            <rect x="4" y="8" width="16" height="7" rx="2" stroke="white" stroke-opacity=".9"/>
            <rect x="7" y="16" width="10" height="5" rx="1" stroke="white" stroke-opacity=".9"/>
          </svg>
        </div>
        <div>
          <div class="btn-title">Stampante in Riparazione</div>
          <div class="btn-sub">Inkjet • Laser • Multifunzione</div>
        </div>
      </div>
    </button>

    <!-- Richiesta Preventivo -->
    <button class="btn3d" data-service="Richiesta Preventivo">
      <div class="btn-top">
        <div class="ico" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M10 3a7 7 0 109 9.95l-3.2-3.2A4 4 0 1110 3z" stroke="white" stroke-opacity=".9"/>
            <circle cx="10" cy="10" r="2" fill="white"/>
          </svg>
        </div>
        <div>
          <div class="btn-title">Richiesta Preventivo</div>
          <div class="btn-sub">Riparazioni • Upgrade • Accessori</div>
        </div>
      </div>
    </button>

    <!-- Console ed Accessori in Riparazione -->
    <button class="btn3d" data-service="Console ed Accessori in Riparazione">
      <div class="btn-top">
        <div class="ico" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M7 13h10l2 2a3 3 0 01-3 3H8a3 3 0 01-3-3l2-2z" stroke="white" stroke-opacity=".9"/>
            <rect x="9.5" y="7" width="1.5" height="4" fill="white"/>
            <rect x="7.5" y="8.75" width="4" height="1.5" fill="white"/>
            <circle cx="15.5" cy="9.5" r="1" fill="white"/>
            <circle cx="17.5" cy="11.5" r="1" fill="white"/>
          </svg>
        </div>
        <div>
          <div class="btn-title">Console ed Accessori in Riparazione</div>
          <div class="btn-sub">PlayStation • Xbox • Switch • Pad</div>
        </div>
      </div>
    </button>
  </div>

  <div class="foot">
    <div class="status" id="status">Pronto all’invio su WhatsApp dopo la selezione.</div>
    <div class="tiny">© Re Long</div>
  </div>
</div>

  </div><script>
/* CONFIG */
const WHATSAPP_NUMBER = '3908119578844'; // +39 08119578844 in formato wa.me

/* UI: stato selezione + invio immediato */
const buttons = Array.from(document.querySelectorAll('.btn3d'));
const nome = document.getElementById('nome');
const consenso = document.getElementById('consenso');
const statusEl = document.getElementById('status');

function setActive(btn){
  buttons.forEach(b=>b.dataset.active="false");
  btn.dataset.active = "true";
}

function sendToWhatsApp(service){
  const fullName = (nome.value || '').trim();
  if(!fullName){
    nome.focus();
    statusEl.textContent = 'Inserisci Nome e Cognome prima di inviare.';
    return;
  }
  const okConsenso = consenso.checked ? 'Sì' : 'No';
  const date = new Date().toLocaleString('it-IT',{timeZone:'Europe/Rome'});

  const text =
    `Richiesta: ${service}%0A`+
    `Nome: ${encodeURIComponent(fullName)}%0A`+
    `Consenso: ${encodeURIComponent(okConsenso)}%0A`+
    `Data: ${encodeURIComponent(date)}%0A`+
    `Fonte: NFC`;

  const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${text}`;
  window.location.href = url;
}

buttons.forEach(btn=>{
  btn.addEventListener('pointerdown', ()=> setActive(btn));
  btn.addEventListener('click', ()=>{
    const service = btn.getAttribute('data-service');
    setActive(btn);
    sendToWhatsApp(service);
  });
});

// Enter su nome -> prompt stato
nome.addEventListener('keydown', (e)=>{
  if(e.key==='Enter'){
    e.preventDefault();
    statusEl.textContent = 'Perfetto. Ora tocca un pulsante 3D per inviare su WhatsApp.';
    buttons[0]?.focus();
  }
});
</script></body>
</html>
