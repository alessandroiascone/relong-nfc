<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Catalogo Smartphone 3D | Re Long</title>

<style>
body{
  margin:0;
  font-family:system-ui,Inter,sans-serif;
  background:#0a0a0a;
  color:#fff;
}
header{
  text-align:center;
  padding:20px 10px;
}
h1{
  font-size:22px;
  font-weight:900;
  letter-spacing:-.03em;
}
.status{
  text-align:center;
  font-size:13px;
  color:rgba(255,255,255,.7);
  margin-top:6px;
}
.filters{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:12px;
}
.filters button{
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:8px 16px;
  border-radius:30px;
  font-weight:600;
  white-space:nowrap;
  cursor:pointer;
}
.filters button.active{
  background:linear-gradient(90deg,#ff0000,#ff7b00);
  color:#000;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
  padding:20px;
}

.card{
  background:linear-gradient(160deg,rgba(20,20,20,.9),rgba(0,0,0,.6));
  border:1px solid rgba(255,255,255,.08);
  border-radius:16px;
  padding:16px;
  position:relative;
  box-shadow:0 20px 45px rgba(0,0,0,.8);
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px) scale(1.03);
}
.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
  background:#000;
}

.badge{
  position:absolute;
  top:-10px;
  right:14px;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
  color:#000;
}
.badge.novita{
  background:linear-gradient(90deg,#ff006e,#ffbe0b);
}
.badge.promo{
  background:linear-gradient(90deg,#00b4d8,#0077b6);
}
.badge.top{
  background:linear-gradient(90deg,#7209b7,#4361ee);
}

.name{font-weight:700;}
.price{
  font-size:20px;
  font-weight:900;
  margin:6px 0;
  background:linear-gradient(90deg,#ff0000,#ff7b00);
  -webkit-background-clip:text;
  color:transparent;
}

.rate-box{
  background:#111;
  border:1px solid #333;
  padding:12px;
  border-radius:12px;
  margin-top:12px;
}
.rate-box select{
  width:100%;
  padding:8px;
  background:#000;
  color:#fff;
  border:1px solid #555;
  border-radius:8px;
}

.btn-wa{
  margin-top:14px;
  display:block;
  text-align:center;
  padding:12px;
  background:radial-gradient(circle at 0% 0%,#25D366,#128C7E);
  color:#000;
  border-radius:12px;
  font-weight:800;
  text-decoration:none;
}
.error{
  max-width:720px;margin:24px auto 0;
  background:#1a1a1a;border:1px solid #333;color:#fff;padding:14px;border-radius:12px;
  font-size:14px;line-height:1.45
}
.error code{background:#000;padding:2px 6px;border-radius:6px}
.hint{opacity:.7;font-size:12px;margin-top:6px}
</style>
</head>

<body>

<header>
  <h1>Catalogo Smartphone 3D</h1>
  <p class="status" id="status">Carico i prodottiâ€¦</p>
</header>

<div class="filters" id="filters"></div>

<div class="grid" id="grid"></div>

<script>
/* ===========================================================
   LOADER PRODOTTI ROBUSTO con 3 sorgenti in fallback:
   1) catalogo-smartphone-reale-v3-lite.html (HTML con <script>)
   2) prodotti.json (JSON puro)
   3) prodotti.js   (ES module: window.prodotti = [...])
   =========================================================== */

async function loadFromLite(){
  const res = await fetch("./catalogo-smartphone-reale-v3-lite.html?v=" + Date.now(), {cache:"no-store"});
  if(!res.ok) throw new Error("Lite non trovato ("+res.status+")");
  const text = await res.text();

  // Prova a estrarre direttamente lâ€™array (senza parser) se presente
  const m = text.match(/const\s+prodotti\s*=\s*(\[[\s\S]*?\])\s*;/);
  if(m){
    try{
      // Trasformo in JSON valido: virgolette doppie e true/false/null ok
      let jsonish = m[1]
        .replace(/(\w+)\s*:/g, '"$1":')      // chiavi senza virgolette -> "chiavi":
        .replace(/'/g, '"');                 // singole -> doppie (se presenti)
      return JSON.parse(jsonish);
    }catch(e){
      // fallback al DOMParser + eval
    }
  }

  // Parser DOM + recupero <script> + eval protetto
  const parser = new DOMParser();
  const doc = parser.parseFromString(text, "text/html");
  const script = doc.querySelector("script");
  if(!script) throw new Error("Lite trovato ma senza <script> prodotti");

  // sandbox minimo per catturare la const
  let prodotti = [];
  try{
    // Creiamo una funzione che esegue il contenuto e poi ritorna la variabile
    const fn = new Function(`
      ${script.textContent || ""}
      try { return prodotti; } catch(e){ return (typeof window!=='undefined' && window.prodotti) || []; }
    `);
    prodotti = fn() || [];
  }catch(e){
    throw new Error("Errore eval lite: " + e.message);
  }
  if(!Array.isArray(prodotti)) throw new Error("Lite caricato ma 'prodotti' non Ã¨ un array");
  return prodotti;
}

async function loadFromJson(){
  const res = await fetch("./prodotti.json?v=" + Date.now(), {cache:"no-store"});
  if(!res.ok) throw new Error("JSON non trovato ("+res.status+")");
  const arr = await res.json();
  if(!Array.isArray(arr)) throw new Error("JSON ok ma non Ã¨ un array");
  return arr;
}

async function loadFromJs(){
  await import("./prodotti.js?v=" + Date.now());
  if(!Array.isArray(window.prodotti)) throw new Error("JS ok ma window.prodotti non Ã¨ un array");
  return window.prodotti;
}

async function loadProdotti(){
  const errors = [];
  try{ return await loadFromLite(); }
  catch(e){ errors.push("Lite: " + e.message); }
  try{ return await loadFromJson(); }
  catch(e){ errors.push("JSON: " + e.message); }
  try{ return await loadFromJs(); }
  catch(e){ errors.push("JS: " + e.message); }

  const msg = `
    <div class="error">
      <strong>Impossibile caricare i prodotti.</strong><br>
      Ho provato queste sorgenti, ma tutte fallite:
      <ul>
        ${errors.map(x=>`<li>${x}</li>`).join("")}
      </ul>
      <div class="hint">
        Verifica che <code>catalogo-smartphone-reale-v3-lite.html</code> (o <code>prodotti.json</code>/<code>prodotti.js</code>) sia
        <b>nella stessa cartella</b> di questa pagina e che le immagini esistano in <code>/imgcatalogo/</code>.
      </div>
    </div>`;
  document.getElementById("grid").insertAdjacentHTML("beforebegin", msg);
  throw new Error("Nessuna sorgente disponibile");
}

/* ===========================
   RENDERING CARDS
   =========================== */

function creaCard(p){
  const badge = p.novita ? "novita"
              : p.promo ? "promo"
              : p.top   ? "top"
              : null;

  // onerror per vedere se manca un file immagine (non blocca tutto)
  const img = `<img src="${p.img}" alt="${p.nome}" onerror="this.style.opacity=.35; this.title='Immagine non trovata: ${p.img}'">`;

  return `
  <div class="card" data-brand="${p.brand}">
    ${badge ? `<div class="badge ${badge}">${badge.toUpperCase()}</div>` : ""}
    ${img}
    <div class="name">${p.nome}</div>
    <div class="price">â‚¬ ${Number(p.prezzo).toFixed(2)}</div>

    <div class="rate-box">
      <label>Seleziona le rate:</label>
      <select onchange="calcolaRata(this, ${Number(p.prezzo)})">
        <option value="">Scegli rate</option>
        <option value="12">12 mesi</option>
        <option value="20">20 mesi</option>
        <option value="30">30 mesi</option>
      </select>
      <div class="rata" style="margin-top:8px;font-size:14px;"></div>
    </div>

    <a class="btn-wa"
       href="https://wa.me/3908119578844?text=Vorrei%20il%20preventivo%20per%20${encodeURIComponent(p.nome)}"
       target="_blank" rel="noopener">
       Invia Preventivo ðŸ“²
    </a>
  </div>`;
}

function calcolaRata(sel, prezzo){
  const mesi = parseInt(sel.value);
  const box = sel.parentElement.querySelector(".rata");
  if(!mesi){ box.innerHTML=""; return; }
  const rata = Number(prezzo) / mesi;
  box.innerHTML = `â‰ˆ â‚¬ ${rata.toFixed(2)}/mese`;
}

function filtra(brand){
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display = (brand==="all" || c.dataset.brand===brand) ? "block":"none";
  });
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  const btn = document.querySelector(`.filters button[data-brand='${brand}']`);
  if(btn) btn.classList.add("active");
}

/* ===========================
   BOOTSTRAP
   =========================== */

(async ()=>{
  const status = document.getElementById("status");
  const grid   = document.getElementById("grid");
  const filters= document.getElementById("filters");

  try{
    const prodotti = await loadProdotti();
    status.textContent = `Prodotti caricati: ${prodotti.length}`;

    grid.innerHTML = prodotti.map(creaCard).join("");

    const marchi = ["all", ...new Set(prodotti.map(p=>p.brand))];
    filters.innerHTML = marchi.map(b=>`
      <button data-brand="${b}" onclick="filtra('${b}')">
        ${b==="all"?"Tutti":b}
      </button>
    `).join("");

    filtra("all");
  }catch(e){
    console.error(e);
    status.textContent = "Errore nel caricamento prodotti";
  }
})();
</script>

</body>
</html>
